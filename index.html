<!DOCTYPE html>
<html>
  <head>
    <title>To-Do App</title>
    <!-- Import Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <h1>To-Do List</h1>
      <input type="text" id="task" class="form-control mb-3" placeholder="Enter a task">
      <button class="btn btn-primary mb-3" onclick="addTask()">Add Task</button>
      <ul id="taskList" class="list-group"></ul>
    </div>
    
    <!-- Import Bootstrap and jQuery JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Import our custom JavaScript -->
    <script src="./app.js"></script>
  </body>
</html>
